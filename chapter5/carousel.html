<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 갤러리</title>
</head>
<body>
    <h1>141~142쪽 함수정의문을 이용한 캐러셀</h1>
    <h2>이미지 갤러리, 슬라이드 만들기</h2>

    <div class="gallery-body">
        <button id="prev">이전</button>
        <div id="gallery">
            <img src="사진의 주소가 옵니다." alt="placeholder">
            <div id="count">1/8</div>
        </div>
        <button id="next">다음</button>
    </div>
    <script>
        //버튼을 누르면 실행할 함수 사용

        var num=0;
        var imgTag=document.querySelector("#gallery");
        var imgTag=gallery.querySelector("img");
        var imgURL=[
            "https://picsum.photos/id/1/600/400",
            "https://picsum.photos/id/2/600/400",
            "https://picsum.photos/id/3/600/400",
            "https://picsum.photos/id/4/600/400",
            "https://picsum.photos/id/5/600/400",
            "https://picsum.photos/id/6/600/400",
            "https://picsum.photos/id/7/600/400",
            "https://picsum.photos/id/8/600/400",
        ]

        var prevBTN=document.querySelector("#prev");
        var nextBTN=document.querySelector("#next");

        var imgCount = document.querySelector("#count");

        prevBTN.addEventListener("click", prevImg);
        nextBTN.addEventListener("click", nextImg);

        imgInit();
        function imgInit(){
            setImg(0);
        }
        
        function prevImg(){
            if(num==0) num=7;
            num--;
            setImg(num);
            setCount(num);
        }
        function nextImg(){
            num++;
            if(num==8) num=0;
            setImg(num);
            setCount(num);
        }
        function setImg(index){
            imgTag.setAttribute("src", imgURL[index]);
        }
        function setCount(num){
            imgCount.innerText=`${num+1}/8`;
        }
    </script>
</body>
</html>
