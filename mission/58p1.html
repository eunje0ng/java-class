<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진영이의 하루지출</title>
</head>
<body>
    <h1>58p 자바스크립트 기초문법 미션1</h1>
    <h2>진영이의 적정 지출 비용의 초과 여부를 출력하시오.</h2>
    <script>
        //교통비 3000원, 식비 6000원, 음료비 3000원, 하루 적정 지출비용 10000원
        document.write("진영이의 하루 지출관리 프로그램", "<br>");
        document.write("교통비 3000원, 식비 6000원, 음료비 3000원 지출", "<br>");
        var cost1 = 3000, cost2 = 6000, cost3 = 3000;
        var costSUM = cost1+cost2+cost3;
        costSUM > 10000 ? document.write((costSUM-10000)+"원 초과", "<br>"): document.write("<p>돈관리 잘했어요!</p>");
    </script>
</body>
</html>
