    <h1>Q2.중첩 for문을 이용하여 출력하세요.</h1>
    <h3>5행 5열 표를 만들고, 데이터를 1부터 25까지 출력되도록 작성하세요.</h3>
    <script>
        var num=1;
        var t="<table border=\"1\">";
        for(var i=1; i<=5; i++) {
            t+="<tr>";
            for(var j=1; j<=5; j++) {
                t+="<td>"+num+"</td>";
                num++;
            }
            t+="</tr>";
        }
        t+="</table>";
        document.write(t, "<br>");
    </script>
