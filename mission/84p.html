    <h1>질의/응답식으로 구구단을 출력하세요.</h1>
    <script>
        var dan=prompt("알고 싶은 구구단?");
        var limit=prompt("몇단을 알고 싶은지?")
        var i=1;
        while(i<=limit) {
            document.write(dan+" x "+i+" = "+(dan*i), "<br>");
            i++;
        }
