<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4분기 평균판매량 구하기</title>
    <style>
        strong {color: red;
        font-weight: 700;}
    </style>
</head>
<body>
    <h1>58p 자바스크립트 기초문법 미션2</h1>
    <h2>4분기 평균 판매량을 입력하여 이상/미달 값을 출력하시오.</h2>
    <script>
        var quarter1 = 1200, quarter2 = 1300, quarter3 = 1000;
        var quarter4 = Number(prompt("4분기 판매량을 입력하세요!"));

        var avg = (quarter1+quarter2+quarter3+quarter4) / 4;

        quarter4 >= avg ? document.write("평균 판매량 <strong>이상</strong>입니다.", "<br>") : document.write("평균 판매량 <strong>미달</strong>입니다.", "<br>")
    </script>
</body>
</html>
