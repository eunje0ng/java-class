<html lang="ko">

    <title>반복문:break &gt; continue문</title>
</head>
<body>
    <h1>반복문 - break문과 continue문 (80~81쪽)</h1>
    <h2>break문(80쪽)</h2>
    <p>조건과 상관없이 강제로 반복문을 종료</p>
    <script>
        // var i=1;
        // while(i<=10) {
        //     if(i===6) break;
        //     document.write(i, "<br>");
        //     i++;
        // }
    </script>
    <h2>continue문(81쪽)</h2>
    <p>다음에 오는 코드를 무시하고 다시 조건식으로 이동해서 반복문을 수행</p>
    <script>
        for(var i=1;i<=10;i++){
            if(i==6) continue;
            document.write(i, "<br>");
        }
    </script>
</body>
