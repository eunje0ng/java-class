    <h3>79쪽 예제</h3>
    <p>1부터 100까지 5의 배수일 경우에는 빨강, 7의 배수일 경우에는 초록, 5의 배수이며 7의 배수일 경우에는 아쿠아로 출력하는 예제</p>
    <script>
        for(i=1; i<=100; i++) {
            if(i%5==0 && i%7!=0) {
                document.write("<p class=\"red\">"+i+"</p>");
            } else if(i%7==0 && i%5!=0) {
                document.write("<p class=\"green\">"+i+"</p>");
            } else if(i%5==0 && i%7==0) {
                document.write("<p class=\"aqua\">"+i+"</p>");
            }
        }
    </script>
