<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문-조건문</title>
</head>
<body>
    <h3>2)조건문 - if ~ else</h3>
    <!-- 트루일떄와 폴스일때 실행하는 구문이 각각 존재함. -->
    <code>
        <pre>
            65쪽 참고
        </pre>
    </code>
    <h4>if ~ else문 예제(65쪽)</h4>
    <script>
        var num = prompt("좋아하는 숫자?", "0");
        if(num%2 == 0) {
            document.write("그거슨 짝수", "<br>")
        } else {
            document.write("그거슨 홀수", "<br>")
        }
    </script>
</body>
</html>
