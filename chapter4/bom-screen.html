<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen객체</title>
</head>
<body>
    <h1>screen객체</h1>
    <p>사용자 모니터 정보를 제공하는 객체</p>
    <script>
        const screenDepth = screen.pixelDepth;
        const screenWide = screen.availWidth;
        const screenHeight = screen.availHeight;
        let screenOri = screen.orientation.type;
        if(screenOri == "landscape-primary"){
            screenOri = "가로모드"
        }
        alert(`픽셀깊이 : ${screenDepth}\n
        스크린넓이 : ${screenWide}\n
        스크린높이 : ${screenHeight}\n
        스크린방향 : ${screenOri}`)
    </script>
</body>
</html>
