    <h3>배열객체 메소드와 프로퍼티</h3>
    <h4>p.102 배열객체 메소드</h4>
    <script>
        //join, concat, slice, reverse
        var arr1=["사당", "교대", "방배", "강남"];
        var arr2=["신사", "압구정", "옥수"];

        var result = arr1.join(" / ");
        document.write(result, "<br>"); //변수에 명령어를 조인함
        document.write(arr1, "<br>"); //원래

        document.write("=====================================", "<br>");
        result=arr1.concat(arr2); //값을 더함
        
        document.write(".concat(arr1+arr2) : "+result, "<br>");
        document.write("arr1 : "+arr1, "<br>");
        
        document.write("=====================================", "<br>");
        result=arr1.slice(1, 3);
        document.write("원본 arr1 : "+arr1, "<br>");
        document.write("결과 : "+result, "<br>");
        
        document.write("=====================================", "<br>");
        document.write("원본 arr1 : "+arr1, "<br>");
        arr1.sort(); //값을 비교해서 배열 정리하는 메소드
        document.write("sort한 결과 : "+arr1, "<br>");
        
        document.write("=====================================", "<br>");
        document.write("원본 arr1 : "+arr1, "<br>");
        arr2.reverse(); //배열을 거꾸로
        document.write("reverse한 결과 : "+arr1, "<br>");
    </script>

    <h4>p.103 배열객체 메소드</h4>
    <script>
        //splice, pop, push, shift, unshift
        //slice vs splice : 복사해서 구간 추출 vs 원본을 추출하고
        var arr3=["교대", "방배", "강남"];
        var arr4=["미금", "정자", "수서"];

        var value = arr3.splice(1,1,["a", "b","c"]);
        document.write("원본 arr3 : "+arr3, "<br>");
        document.write(value, "<br>");
        document.write(arr3, "<br>");

        document.write("=====================================", "<br>");
        //push vs pop : 끝에 추가 vs 끝에 제거
        document.write("원본 arr4 : "+arr4, "<br>");
        arr4.push("사당", "옥수수", "수색");
        document.write(arr4, "<br>");
        
        var arr5=["녹동", "소태"];
        arr4.push(arr5);
        document.write(arr4, "<br>");
        
        document.write("=====================================", "<br>");
        var arr5Last = arr5.pop();
        document.write(arr5Last, "<br>");

        document.write("=====================================", "<br>");
        //unshift vs shift : 앞에 추가 vs 앞에 제거
        arr4.unshift("신사압구정교대");
        document.write(arr4, "<br>");
        
        document.write("=====================================", "<br>");
        var arr4First=arr4.shift();
        document.write("첫번째 값 : "+arr4First, "<br>");
        document.write("전체 arr4 : "+arr4, "<br>");
        
        document.write("=====================================", "<br>");
        //.length : 배열의 길이값을 알려줌
        console.log(arr4.length); // arr4라는 배열의 길이(데이터 갯수)
        for(var j = 0; j<arr4.length; j++){
            document.write(arr4[j]+"역 열차가 도착합니다.", "<br>");
        }
            
        document.write("=====================================", "<br>");
        for(i of arr4) {
            document.write(i+"역 열차가 곧 도착합니다.", "<br>");
        }
    </script>
