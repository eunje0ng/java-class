<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체&gt;시간날짜객체</title>
</head>
<body>
    <h1>디데이 계산</h1>
    <h2>94쪽 참고</h2>
    <script>
        // var today=new Date();
        // var nowYear=today.getFullYear();
        var userYear=Number(prompt("년","예)2022"));
        var userMonth=Number(prompt("월","예)3"));
        var userDate=Number(prompt("일","예)11"));
        
        var theDate=new Date(userYear,userMonth,userDate);
        var today=new Date();
        var diffDate=theDate.getTime() - today.getTime();
        // console.log(diffDate, typeof diffDate); 밀리초로 계산한 시간값이 나옴

        var result=Math.ceil(diffDate / (1000*60*60*24));
        document.write(`<p>${userYear}년 ${userMonth}월 ${userDate}일까지</p>`);
        document.write(result+"일 남았습니다.");
    </script>
</body>
</html>
