<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체&gt;날짜객체</title>
</head>
<body>
    <h1>날짜객체를 이용해 설정, 관련 정보 추출</h1>
    <h2>93쪽 예제</h2>
    <script>
        var today=new Date();
        
        var nowMonth = today.getMonth(),
        nowDate = today.getDate(),
        nowDay = today.getDay(); //요일이 나와야하는데 숫자가 나옴 -> 선택문을 사용
        var dayName =[
            "일","월","화","수","목","금","토"
        ]

        document.write(`오늘은 ${nowMonth}월 ${nowDate}일 ${dayName[nowDay]}요일 이다.`);

        var worldcup = new Date(2002,4,31),
        theMonth = worldcup.getMonth(),
        theDate = worldcup.getDate(),
        theDay = worldcup.getDay();
        

        document.write(`그날은 ${theMonth}월 ${theDate}일 ${dayName[nowDay]}요일 이다.`);
        
    </script>
</body>
</html>
